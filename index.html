<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --pv: #ff4d4d; --pe: #4d94ff; --ia: #9933ff; --gold: #d4af37; }
        body { background: transparent; font-family: 'Courier New', Courier, monospace; color: white; margin: 0; padding: 5px; }
        
        /* HUD OBS */
        .hud-minimal { display: none; filter: drop-shadow(2px 2px 3px black); line-height: 1.3; }
        .stat-line { font-size: 26px; font-weight: bold; white-space: nowrap; }
        .label-pv { color: var(--pv); }
        .label-pe { color: var(--pe); }
        .label-ia { color: var(--ia); }

        /* PAINEL MESTRE */
        #admin { background: #111; border: 3px solid var(--gold); padding: 20px; width: 600px; display: none; color: white; }
        .char-row { border-bottom: 1px solid #333; padding: 10px 0; display: flex; align-items: center; justify-content: space-between; }
        input[type="number"] { background: #222; color: white; border: 1px solid var(--gold); width: 50px; padding: 4px; }
    </style>
</head>
<body>

    <div id="hud" class="hud-minimal">
        <div class="stat-line"><span class="label-pv">PV:</span> <span id="val-hp">0/0</span></div>
        <div class="stat-line"><span class="label-pe">PE:</span> <span id="val-pe">0/0</span></div>
        <div id="soul-box" style="display:none">
            <div class="stat-line"><span class="label-ia">IA:</span> <span id="val-ia">0/0</span></div>
        </div>
    </div>

    <div id="admin">
        <h2 style="color:var(--gold); margin-top:0;">MESTRE - CONTROLE</h2>
        <div id="mestre-lista"></div>
    </div>

    <script>
        const names = ["Saito", "Fokushi", "Shigai", "Umi", "Mitsuya", "Shido"];
        const params = new URLSearchParams(window.location.search);
        const charId = params.get('char');
        const mode = params.get('mode');

        function loadData() {
            return JSON.parse(localStorage.getItem('rpg_save')) || {};
        }

        function draw() {
            let data = loadData();
            
            // Se for Mestre: Monta a lista de inputs apenas uma vez
            if(mode === 'admin' && document.getElementById('mestre-lista').innerHTML === "") {
                document.getElementById('admin').style.display = 'block';
                let h = '';
                names.forEach(n => {
                    const d = data[n] || {hp:10, hpM:10, pe:5, peM:5, ia:10, iaM:10, sIA:false};
                    h += `<div class="char-row">
                        <b>${n}</b>
                        <div>PV <input type="number" id="hp-${n}" value="${d.hp}" oninput="up('${n}')">/
                               <input type="number" id="hpM-${n}" value="${d.hpM}" oninput="up('${n}')"></div>
                        <div>PE <input type="number" id="pe-${n}" value="${d.pe}" oninput="up('${n}')"></div>
                        <div>IA <input type="number" id="ia-${n}" value="${d.ia}" oninput="up('${n}')">
                             <input type="checkbox" id="sIA-${n}" ${d.sIA?'checked':''} onchange="up('${n}')"></div>
                    </div>`;
                });
                document.getElementById('mestre-lista').innerHTML = h;
            }

            // Se for HUD (OBS): Atualiza os números na tela
            if(charId && data[charId]) {
                const s = data[charId];
                document.getElementById('hud').style.display = 'block';
                document.getElementById('val-hp').innerText = `${s.hp}/${s.hpM}`;
                document.getElementById('val-pe').innerText = `${s.pe}/${s.peM}`;
                document.getElementById('soul-box').style.display = s.sIA ? 'block' : 'none';
                if(s.sIA) document.getElementById('val-ia').innerText = `${s.ia}/${s.iaM}`;
            }
        }

        function up(n) {
            let data = loadData();
            data[n] = {
                hp: parseInt(document.getElementById(`hp-${n}`).value) || 0,
                hpM: parseInt(document.getElementById(`hpM-${n}`).value) || 0,
                pe: parseInt(document.getElementById(`pe-${n}`).value) || 0,
                peM: 10, // valor padrão fixo ou pode adicionar input se quiser
                ia: parseInt(document.getElementById(`ia-${n}`).value) || 0,
                iaM: 100, // valor padrão
                sIA: document.getElementById(`sIA-${n}`).checked
            };
            localStorage.setItem('rpg_save', JSON.stringify(data));
        }

        // LOOP DE ATUALIZAÇÃO (A cada 500ms ele checa se o mestre mudou algo)
        setInterval(draw, 500);
        draw();
    </script>
</body>
</html>
