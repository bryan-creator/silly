<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --pv: #ff4d4d; --pe: #4d94ff; --ia: #9933ff; --gold: #d4af37; }
        body { background: transparent; font-family: 'Courier New', Courier, monospace; color: white; margin: 0; padding: 10px; }
        
        /* HUD OBS - APENAS NÚMEROS */
        #hud { display: none; filter: drop-shadow(2px 2px 4px black); }
        .stat-line { font-size: 32px; font-weight: bold; margin-bottom: 5px; }
        .label-pv { color: var(--pv); } .label-pe { color: var(--pe); } .label-ia { color: var(--ia); }

        /* PAINEL MESTRE */
        #admin { background: #111; border: 3px solid var(--gold); padding: 20px; width: 620px; display: none; color: white; border-radius: 8px; }
        .char-row { border-bottom: 1px solid #333; padding: 10px 0; display: flex; align-items: center; justify-content: space-between; }
        input[type="number"] { background: #222; color: white; border: 1px solid var(--gold); width: 60px; padding: 5px; text-align: center; font-size: 16px; }
        b { color: var(--gold); width: 100px; display: inline-block; }
    </style>
</head>
<body>

    <div id="hud">
        <div class="stat-line"><span class="label-pv">PV:</span> <span id="val-hp">0/0</span></div>
        <div class="stat-line"><span class="label-pe">PE:</span> <span id="val-pe">0</span></div>
        <div id="soul-box" style="display:none">
            <div class="stat-line"><span class="label-ia">IA:</span> <span id="val-ia">0/0</span></div>
        </div>
    </div>

    <div id="admin">
        <h2 style="color:var(--gold); margin:0 0 10px 0;">PAINEL DE CONTROLE JJK</h2>
        <div id="mestre-lista"></div>
        <button onclick="resetaTudo()" style="margin-top:15px; background:red; color:white; border:none; padding:5px; cursor:pointer;">RESETAR TUDO (10/10)</button>
    </div>

    <script>
        const names = ["Saito", "Fokushi", "Shigai", "Umi", "Mitsuya", "Shido"];
        const params = new URLSearchParams(window.location.search);
        const charId = params.get('char');
        const isMestre = params.get('mode') === 'admin';

        // 1. CARREGAR DADOS (Busca o que está salvo ou cria novos)
        function loadData() {
            const saved = localStorage.getItem('rpg_data_jjk');
            if (saved) return JSON.parse(saved);
            
            let initial = {};
            names.forEach(n => { initial[n] = { hp: 10, hpM: 10, pe: 5, ia: 10, iaM: 10, sIA: false }; });
            return initial;
        }

        let gameState = loadData();

        // 2. ATUALIZAR A TELA
        function refreshUI() {
            gameState = loadData(); // Recarrega do banco local
            if (charId && gameState[charId]) {
                const s = gameState[charId];
                document.getElementById('hud').style.display = 'block';
                document.getElementById('val-hp').innerText = `${s.hp}/${s.hpM}`;
                document.getElementById('val-pe').innerText = `${s.pe}`;
                document.getElementById('soul-box').style.display = s.sIA ? 'block' : 'none';
                if (s.sIA) document.getElementById('val-ia').innerText = `${s.ia}/${s.iaM}`;
            }
        }

        // 3. DESENHAR O PAINEL DO MESTRE
        function renderAdmin() {
            if (!isMestre) return;
            document.getElementById('admin').style.display = 'block';
            let html = '';
            names.forEach(n => {
                const d = gameState[n];
                html += `<div class="char-row">
                    <b>${n}</b>
                    <div>PV <input type="number" id="hp-${n}" value="${d.hp}" oninput="save('${n}')">/
                           <input type="number" id="hpM-${n}" value="${d.hpM}" oninput="save('${n}')"></div>
                    <div>PE <input type="number" id="pe-${n}" value="${d.pe}" oninput="save('${n}')"></div>
                    <div>IA <input type="number" id="ia-${n}" value="${d.ia}" oninput="save('${n}')">
                         <input type="checkbox" id="sIA-${n}" ${d.sIA?'checked':''} onchange="save('${n}')"></div>
                </div>`;
            });
            document.getElementById('mestre-lista').innerHTML = html;
        }

        // 4. SALVAR DADOS
        function save(n) {
            gameState[n] = {
                hp: parseInt(document.getElementById(`hp-${n}`).value) || 0,
                hpM: parseInt(document.getElementById(`hpM-${n}`).value) || 0,
                pe: parseInt(document.getElementById(`pe-${n}`).value) || 0,
                ia: parseInt(document.getElementById(`ia-${n}`).value) || 0,
                iaM: 10,
                sIA: document.getElementById(`sIA-${n}`).checked
            };
            localStorage.setItem('rpg_data_jjk', JSON.stringify(gameState));
            
            // Avisa outras abas (Opera/Chrome)
            window.dispatchEvent(new Event('storage')); 
        }

        function resetaTudo() {
            localStorage.removeItem('rpg_data_jjk');
            location.reload();
        }

        // 5. SINCRONIA MÁGICA (Ouvinte de abas)
        window.addEventListener('storage', () => {
            refreshUI();
        });

        // Inicialização
        refreshUI();
        renderAdmin();
        
        // Backup: Força atualização a cada 1 segundo caso o evento falhe
        setInterval(refreshUI, 1000);
    </script>
</body>
</html>
